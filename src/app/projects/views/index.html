<!-- MAIN CONTENT -->
<div id="content"  ng-controller="ProjectCtrl">
    <h2>{{title}}&nbsp;</h2>
    <h4>Add projects to the mongodb projects collection using webapi</h4>
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Budget (in GBP)</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody ng-repeat="project in projects">
            <tr>
                <td ng-bind-html="project.name">{{project.name}}</td>
                <td ng-bind-html="project.budget">{{project.budget}}</td>
                <td ng-bind-html="project.status">{{project.status}}</td>
                <td ng-bind-html="project.starts">{{project.starts}}</td>
                <td ng-bind-html="project.ends">{{project.ends}}</td>
            </tr>
        </tbody>        
    </table>
    </div>
        <form class="form-inline">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" ng-model="newProject.name"></input>    
        </div>
        <div class="form-group">
            <label for="Name">Budget (in GBP)</label>
            <input type="text" ng-model="newProject.budget"></input>    
        </div>        
        <div class="form-group">
            <label for="Status">Status</label>
            <input type="text" ng-model="newProject.status"></input>    
        </div>        
        <div class="form-group">
            <label for="Starts">Start Date</label>
            <input type="text" ng-model="newProject.starts"></input>    
        </div>        
        <div class="form-group">
            <label for="Ends">End Date</label>
            <input type="text" ng-model="newProject.ends"></input>    
        </div>        
        <button ng-click="add()" type="submit"  class="btn btn-default">Add Project</button>
    </form>
</div>
<!-- END MAIN CONTENT -->
